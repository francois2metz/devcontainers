name: Perl
on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/publish-image.yml
      - .github/workflows/perl.yml
      - languages/perl/**
  schedule:
    - cron:  35 5 * * MON
jobs:
  latest:
    uses: ./.github/workflows/publish-image.yml
    with:
      version: latest
      language: perl
      description: Devcontainer for Perl with Perl Language Server
    secrets: inherit
