name: GraalVM
on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/publish-image.yml
      - .github/workflows/graalvm.yml
      - languages/graalvm/**
  schedule:
    - cron:  15 4 * * MON
jobs:
  latest:
    uses: ./.github/workflows/publish-image.yml
    with:
      version: latest
      language: graalvm
      description: Devcontainer for GraalVM with JDT LS
    secrets: inherit
  version-11:
    name: "11"
    uses: ./.github/workflows/publish-image.yml
    with:
      version: "11"
      language: graalvm
      description: Devcontainer for GraalVM with JDT LS
    secrets: inherit
  version-17:
    name: "17"
    uses: ./.github/workflows/publish-image.yml
    with:
      version: "17"
      language: graalvm
      description: Devcontainer for GraalVM with JDT LS
    secrets: inherit
