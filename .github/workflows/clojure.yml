name: Clojure
on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/publish-image.yml
      - .github/workflows/clojure.yml
      - languages/clojure/**
  schedule:
    - cron:  15 3 * * MON
jobs:
  latest:
    uses: ./.github/workflows/publish-image.yml
    with:
      version: latest
      language: clojure
      description: Devcontainer for Clojure with clojure-lsp
    secrets: inherit
