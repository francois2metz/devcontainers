name: Nim
on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/publish-image.yml
      - .github/workflows/nim.yml
      - languages/nim/**
  schedule:
    - cron:  55 4 * * MON
jobs:
  latest:
    uses: ./.github/workflows/publish-image.yml
    with:
      version: latest
      language: nim
      description: Devcontainer for Nim with Nim Language Server
    secrets: inherit
