name: Java (latest-graalvm)
on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/java-graalvm.yml
      - languages/java/latest-graalvm/**
  schedule:
    - cron:  15 3 * * MON
env:
  LANGUAGE: java
  VERSION: latest-graalvm
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - id: checkout
        name: Checkout Code
        uses: actions/checkout@v3
      - id: cosign
        name: Install Cosign
        uses: sigstore/cosign-installer@main
      - id: buildx
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - id: login
        name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: timestamp
        name: Create Timestamp
        run: echo "::set-output name=date::$(date --rfc-3339=seconds)"
      - id: publish
        name: Publish Image
        uses: docker/build-push-action@v3
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ./languages/${{ env.LANGUAGE }}/${{ env.VERSION }}/
          file: ./languages/${{ env.LANGUAGE }}/${{ env.VERSION }}/Containerfile
          push: true
          tags: ghcr.io/metio/dev-containers/${{ env.LANGUAGE }}:${{ env.VERSION }}
          labels: |
            org.opencontainers.image.title=${{ env.LANGUAGE }}
            org.opencontainers.image.description=Image for ${{ env.LANGUAGE }} development
            org.opencontainers.image.licenses=CC0-1.0
            org.opencontainers.image.vendor=metio.wtf
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}/languages/${{ env.LANGUAGE }}/${{ env.VERSION }}
            org.opencontainers.image.version=${{ env.VERSION }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.timestamp.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - id: sign
        name: Sign Image
        run: cosign sign ghcr.io/metio/dev-containers/${{ env.LANGUAGE }}:${{ env.VERSION }}
        env:
          COSIGN_EXPERIMENTAL: "true"
