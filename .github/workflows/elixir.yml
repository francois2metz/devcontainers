name: Elixir
on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/publish-image.yml
      - .github/workflows/elixir.yml
      - languages/elixir/**
  schedule:
    - cron:  35 3 * * MON
jobs:
  latest:
    uses: ./.github/workflows/publish-image.yml
    with:
      version: latest
      language: elixir
      description: Devcontainer for Elixir with ElixirLS
    secrets: inherit
  version-110:
    name: "1.10"
    uses: ./.github/workflows/publish-image.yml
    with:
      version: "1.10"
      language: elixir
      description: Devcontainer for Elixir with ElixirLS
    secrets: inherit
  version-111:
    name: "1.11"
    uses: ./.github/workflows/publish-image.yml
    with:
      version: "1.11"
      language: elixir
      description: Devcontainer for Elixir with ElixirLS
    secrets: inherit
  version-112:
    name: "1.12"
    uses: ./.github/workflows/publish-image.yml
    with:
      version: "1.12"
      language: elixir
      description: Devcontainer for Elixir with ElixirLS
    secrets: inherit
