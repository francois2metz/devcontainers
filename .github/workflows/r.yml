name: R
on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/publish-image.yml
      - .github/workflows/r.yml
      - languages/r/**
  schedule:
    - cron:  15 6 * * MON
jobs:
  latest:
    uses: ./.github/workflows/publish-image.yml
    with:
      version: latest
      language: r
      description: Devcontainer for R with R Language Server
    secrets: inherit
