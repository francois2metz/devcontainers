name: Go
on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/publish-image.yml
      - .github/workflows/go.yml
      - languages/go/**
  schedule:
    - cron:  55 3 * * MON
jobs:
  latest:
    uses: ./.github/workflows/publish-image.yml
    with:
      version: latest
      language: go
      description: Devcontainer for Go with gopls
    secrets: inherit
  version-118:
    name: "1.18"
    uses: ./.github/workflows/publish-image.yml
    with:
      version: "1.18"
      language: go
      description: Devcontainer for Go with gopls
    secrets: inherit
